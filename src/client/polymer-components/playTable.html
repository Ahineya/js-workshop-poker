<polymer-element name="play-table" constructor="PlayTable">
    <template>
        <link rel="stylesheet" href="../css/style.css">
        <content></content>
        <div id="playTable" class="playTable">
            <div id="gameInfo">
                <div>BANK:<span id="gameBank"></span></div>
                <div>BETS:</div>
                <div id="lastPlayersInfo">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div id="leftPlayer" class="cardstack">
                <div id="leftPlayerMenu"></div>
                <div id="leftPlayerHand"></div>
            </div>
            <div id="rightPlayer" class="cardstack">
                <div id="rightPlayerMenu"></div>
                <div id="rightPlayerHand"></div>
            </div>
            <div id="player" class="cardstack">
                <div id="playerMenu">
                    <select name="option" id="playerOption"></select>
                    <select name="option" id="playerBet"></select>
                    <button id="playerBetButton" on-click="{{onBetClick}}">I BET</button>
                </div>
                <div id="playerHand"></div>
            </div>
            <div id="modalMask"><div>PLEASE, WAIT FOR YOUR TURN</div></div>
            <div id="foldMask"><div>YOU HAVE FOLD DOWN, WAIT FOR GAME OVER</div></div>
        </div>
    </template>
    <script src="../js/playTable.js"></script>
</polymer-element>
